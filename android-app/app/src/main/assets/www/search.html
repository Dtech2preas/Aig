<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* User Preference: Blue and Black Theme */
            --primary-blue: #1a237e;
            --dark-blue: #0d1440;
            --accent-blue: #2196f3;
            --light-blue: #bbdefb;
            --dark-bg: #121212;
            --card-bg: #1e1e2d;
            --text-light: #e0e0e0;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-blue) 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        .breadcrumb {
            background-color: rgba(30, 30, 45, 0.7);
            border-radius: 8px;
            padding: 12px 16px;
        }

        .breadcrumb-item a {
            color: var(--light-blue);
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: var(--text-light);
        }

        .anime-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .anime-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: var(--dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-blue);
            font-size: 0.9rem;
            position: relative;
        }

        .anime-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 1.25rem;
        }

        .card-title {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            height: 2.6em; /* Limits to 2 lines */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .match-badge {
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Border colors based on match relevance */
        .exact-match { border-left: 4px solid #4caf50; }
        .starts-with { border-left: 4px solid #03a9f4; }
        .contains-match { border-left: 4px solid #ff9800; }
        .similar-match { border-left: 4px solid #9e9e9e; }

        .stats-card {
            background: rgba(30, 30, 45, 0.7);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid var(--accent-blue);
        }

        h1 {
            color: var(--text-light);
            font-weight: 700;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0d8aee;
            border-color: #0d8aee;
        }

        .btn-outline-secondary {
            color: var(--light-blue);
            border-color: var(--light-blue);
        }

        .btn-outline-secondary:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
        }

        /* Loading Spinner Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" id="breadcrumb-query">Search</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-12">
                <h1 class="mb-4" id="results-header">
                    Searching...
                </h1>

                <div class="stats-card mb-4" id="stats-card" style="display: none;">
                    <div class="row">
                        <div class="col-md-6" id="total-anime-stat">
                            </div>
                    </div>
                </div>

                <div class="row" id="results-container">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Scanning library...</p>
                    </div>
                </div>

                <div id="no-results-template" style="display: none;">
                    <div class="alert alert-warning text-center py-4" style="background-color: rgba(255, 152, 0, 0.1); border-color: rgba(255, 152, 0, 0.3); color: var(--light-blue);">
                        <h4>üòî No results found</h4>
                        <p class="mb-3">Try searching with different keywords or check for typos.</p>
                        <a href="index.html" class="btn btn-outline-secondary">
                            ‚Üê Back to Search
                        </a>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="index.html" class="btn btn-outline-secondary">
                        ‚Üê New Search
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. Cache Logic (Saves API calls for images) ---
        const animeCoverCache = JSON.parse(localStorage.getItem('animeCoverCache')) || {};

        // --- 2. Fetch Functions ---

        // UPDATED: Fetches multiple files (A-Z) and combines them
        async function fetchSearchIndex() {
            // Define the files to look for: A-Z and # (for numbers)
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split("");
            const allAnime = [];

            // Create a promise for every file fetch so they load in parallel (faster)
            const fetchPromises = letters.map(async (letter) => {
                try {
                    // Path to your split JSON files
                    const response = await fetch(`data/index/anime_${letter}.json`);
                    
                    // If file doesn't exist (e.g., anime_#.json is missing), skip it
                    if (!response.ok) return; 
                    
                    const data = await response.json();

                    // CRITICAL FIX: The JSON structure is { "anime": [...] }
                    // We must access data.anime, not data itself.
                    if (data.anime && Array.isArray(data.anime)) {
                        allAnime.push(...data.anime);
                    }
                } catch (e) {
                    console.warn(`Could not load index for letter ${letter}`, e);
                }
            });

            // Wait for all 27 fetches to finish
            await Promise.all(fetchPromises);
            
            return allAnime;
        }

        // Fetches cover images from Kitsu API based on anime title
        async function fetchAnimeCover(animeId, animeTitle) {
            if (animeCoverCache[animeId]) {
                return animeCoverCache[animeId];
            }

            try {
                // Random delay to avoid hitting API rate limits
                await new Promise(r => setTimeout(r, Math.random() * 1500));

                const response = await fetch(`https://kitsu.io/api/edge/anime?filter[text]=${encodeURIComponent(animeTitle)}`);
                if (!response.ok) return null;
                const data = await response.json();

                if (data.data && data.data.length > 0) {
                    const attrs = data.data[0].attributes;
                    const coverImage = attrs.posterImage?.medium || attrs.posterImage?.original || null;

                    if (coverImage) {
                        animeCoverCache[animeId] = coverImage;
                        // Save to local storage
                        localStorage.setItem('animeCoverCache', JSON.stringify(animeCoverCache));
                        return coverImage;
                    }
                }
            } catch (error) {
                console.error('Error fetching cover:', error);
            }
            return null;
        }

        // --- 3. Main Application Logic ---

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const query = (params.get('q') || '').trim().toLowerCase();

            // Set UI titles
            document.title = `Search Results for "${query}"`;
            document.getElementById('breadcrumb-query').textContent = `Search: "${query}"`;

            if (!query) {
                document.getElementById('results-header').innerHTML = 'Please enter a search term';
                document.getElementById('results-container').innerHTML = '';
                return;
            }

            // Load Data
            const allAnime = await fetchSearchIndex();

            // Show Stats
            document.getElementById('stats-card').style.display = 'block';
            document.getElementById('total-anime-stat').innerHTML = `<strong>${allAnime.length}</strong> anime loaded from library`;

            // Filter Logic
            const results = [];

            allAnime.forEach(anime => {
                const titleLower = (anime.title || '').toLowerCase();
                let matchType = null;
                let priority = 0;

                if (titleLower === query) {
                    matchType = 'exact';
                    priority = 100;
                } else if (titleLower.startsWith(query)) {
                    matchType = 'starts_with';
                    priority = 90;
                } else if (titleLower.includes(query)) {
                    matchType = 'contains';
                    priority = 80;
                }

                if (matchType) {
                    results.push({
                        ...anime,
                        matchType,
                        priority
                    });
                }
            });

            // Sort by priority (exact matches first)
            results.sort((a, b) => b.priority - a.priority);

            // Render Results
            const container = document.getElementById('results-container');
            container.innerHTML = ''; // Clear loading spinner

            const headerHTML = `
                Search Results for "${params.get('q')}"
                <span class="badge bg-secondary">${results.length} results</span>
            `;
            document.getElementById('results-header').innerHTML = headerHTML;

            // Handle No Results
            if (results.length === 0) {
                container.innerHTML = document.getElementById('no-results-template').innerHTML;
                return;
            }

            // Limit display to top 50 to prevent browser lag if query is generic (like "a")
            const displayLimit = 50;
            const displayResults = results.slice(0, displayLimit);

            displayResults.forEach(anime => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';

                // Badge Logic
                let badgeClass = 'bg-secondary';
                if (anime.matchType === 'exact') badgeClass = 'bg-success';
                else if (anime.matchType === 'starts_with') badgeClass = 'bg-info';
                else if (anime.matchType === 'contains') badgeClass = 'bg-warning';

                // Border Logic
                let borderClass = 'similar-match';
                if (anime.matchType === 'exact') borderClass = 'exact-match';
                else if (anime.matchType === 'starts_with') borderClass = 'starts-with';
                else if (anime.matchType === 'contains') borderClass = 'contains-match';

                const matchText = anime.matchType.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());

                col.innerHTML = `
                    <div class="card anime-card ${borderClass}">
                        <div class="anime-cover" id="cover-${anime.id}">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title" title="${anime.title}">${anime.title}</h6>

                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="badge ${badgeClass} match-badge">
                                    ${matchText}
                                </span>
                            </div>

                            <a href="episodes.html?id=${anime.id}&title=${encodeURIComponent(anime.title)}"
                               class="btn btn-primary btn-sm w-100">
                                View Episodes
                            </a>
                        </div>
                    </div>
                `;
                container.appendChild(col);

                // Fetch cover dynamically after rendering
                fetchAnimeCover(anime.id, anime.title).then(url => {
                    const coverEl = document.getElementById(`cover-${anime.id}`);
                    if (coverEl) {
                        if (url) {
                            coverEl.innerHTML = `<img src="${url}" alt="${anime.title}">`;
                        } else {
                            // Fallback if no cover found
                            coverEl.innerHTML = '<span class="text-muted">No Image</span>';
                            coverEl.style.backgroundColor = '#2d3748';
                        }
                    }
                });
            });

            // "Load More" Warning
            if (results.length > displayLimit) {
                const warning = document.createElement('div');
                warning.className = 'col-12 text-center mt-3';
                warning.innerHTML = `<p class="text-muted">Showing top ${displayLimit} results. Refine your search to see more.</p>`;
                container.appendChild(warning);
            }
        });
    </script>
</body>
</html>
