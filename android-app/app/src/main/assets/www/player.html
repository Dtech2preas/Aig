<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a237e;
            --dark-blue: #0d1440;
            --accent-blue: #2196f3;
            --dark-bg: #121212;
            --text-light: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Pure black for player focus */
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Navigation Bar */
        .nav-header {
            background: rgba(13, 20, 64, 0.9);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .nav-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        /* Video Container */
        .player-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 60px; /* Space for header */
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .loading-msg {
            position: absolute;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: -1; /* Behind iframe */
        }

        /* Error State */
        .error-state {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .btn-external {
            margin-top: 20px;
            background: #ff9800;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="nav-header">
        <a href="#" onclick="goBack()" class="nav-btn">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <div id="episode-title" style="font-weight: bold; font-size: 0.9rem; max-width: 50%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            Loading...
        </div>
        <a href="index.html" class="nav-btn">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <div class="player-wrapper" id="playerContainer">
        
        <div class="loading-msg">
            <i class="fas fa-circle-notch fa-spin fa-2x"></i>
            <p>Loading Stream...</p>
        </div>

        <iframe id="videoFrame" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>

        <div id="errorMsg" class="error-state">
            <h2 style="color: #ff5252">‚ùå Video URL Missing</h2>
            <p>We couldn't find a link for this episode.</p>
            <a href="#" onclick="history.back()" class="nav-btn">Go Back</a>
        </div>
    </div>

    <script>
        function goBack() {
            // Check if we can go back, otherwise go home
            if (document.referrer) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get Parameters from the URL (passed from episodes.html)
            const urlParams = new URLSearchParams(window.location.search);
            
            const videoUrl = urlParams.get('url');      // The link to play
            const animeId = urlParams.get('id');        // ID for history
            const animeTitle = urlParams.get('title');  // Title for history
            const epNum = urlParams.get('ep');          // Episode number
            
            const frame = document.getElementById('videoFrame');
            const titleEl = document.getElementById('episode-title');

            // 2. Set Title UI
            if (animeTitle && epNum) {
                titleEl.textContent = `${animeTitle} - EP ${epNum}`;
                document.title = `Watching: ${animeTitle}`;
            }

            // 3. Load Video
            if (videoUrl && videoUrl !== 'null') {
                console.log("Loading URL:", videoUrl);
                frame.src = videoUrl;

                // 4. Save to History (LocalStorage)
                // We do this immediately so "Continue Watching" works on Home
                if (animeId) {
                    addToHistory({
                        id: animeId,
                        title: animeTitle || 'Unknown Anime',
                        episode: epNum || '1',
                        timestamp: Date.now()
                    });
                }
            } else {
                // Handle missing URL
                document.getElementById('videoFrame').style.display = 'none';
                document.getElementById('errorMsg').style.display = 'block';
                document.querySelector('.loading-msg').style.display = 'none';
            }
        });

        // --- History Logic ---
        function addToHistory(newItem) {
            try {
                let history = JSON.parse(localStorage.getItem('anime_history')) || [];
                
                // Remove duplicates (if this anime is already in history, remove old entry)
                history = history.filter(item => item.id !== newItem.id);
                
                // Add new item to the TOP of the list
                history.unshift(newItem);
                
                // Limit to 20 items to save space
                if (history.length > 20) history = history.slice(0, 20);
                
                localStorage.setItem('anime_history', JSON.stringify(history));
            } catch (e) {
                console.error("Failed to save history:", e);
            }
        }
    </script>
</body>
</html>
